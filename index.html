<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>covid</title>
		<link rel="stylesheet" href="apiFirst.css" />
	</head>
	<body>
		<div class="siteContainer">
			<div class="pageContainer">
				<fieldset>
					<h1>Indiana Cases of COVID-19</h1>
					<h3>
						Sourced from Johns Hopkins University Center for Systems Science and
						Engineering
					</h3>
					<div class="chartOuter">
						<canvas id="myChart"></canvas>
					</div>
					<div class="chartOuter">
						<div class="chart"></div>
					</div>
				</fieldset>
				<div class="tableWrapper">
					<table class="tableSet">
						<tr>
							<th class="tableDates"></th>
						</tr>
						<tr>
							<th class="tableActive"></th>
						</tr>
						<tr>
							<th class="tableConfirmed"></th>
						</tr>
						<tr>
							<th class="tableRecovered"></th>
						</tr>
						<tr>
							<th class="tableDeaths"></th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<!-- chart styling from Chart.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
		<!-- my js file -->
		<script src="apiFirst.js"></script>
	</body>
</html>
